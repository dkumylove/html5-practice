<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <!-- 현재표의 col에 색상으로 구분 -->
    <style>
        /* 태그1, 태그2에서, : 나열연산자로 태그1과 태그2 둘다를 의미함 */
        /* border : 태그 주번에 선을 그린다, 두께 선모양 선색상 */
        table, th, td {
            border: 1px solid #ccc;
        }
        td {
            width: 100px; /* 셀너비*/
            height: 30px; /* 셀높이*/
        }
    </style>
</head>

<body>
    <table>
        <caption>colgroup 연습</caption>
        <colgroup>
            <!-- 컬럼 4개가 있을때, 컬럼을 그룹으로 묶는다 -->
            <!-- 첫번쨰 컬럼그룹 -->
            <col style="background-color: lightskyblue;">
            <!-- 두번쨰 컬럼그룹 -->
            <col span="2" style="background-color: plum;">
            <!-- 세번쨰 컬럼그룹 -->
            <col style="background-color: khaki;">
            <col span="2" style="background-color: lightcoral;"
        </colgroup>
       
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
