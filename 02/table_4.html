<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국내에서 자주 사용하는 브라우저</title>
</head>
<body>
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>

        <table border="1">
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(chrome)</th>
                <td>google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(firefox)</th>
                <td>mozilla</td>
                <td>https://www.mozilla.org/ko/firefox/</td>
            </tr>
            <tr>
                <th>엣지(edge)</th>
                <td>microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </figure>
    
</body>
</html>
