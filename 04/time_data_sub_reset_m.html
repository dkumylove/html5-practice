<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time, data, submit, reset</title>
</head>
<body>
    <form method="post" action="/time.jsp">
        <h3>대관시간을 선택하세요(오늘)</h3>
        <label for="">시작시간
            <input type="time" value="09:00" id="start1"/>
        </label>
        <label for="">종료시간
            <input type="time" value="18:00" id="end1"/>
        </label>

        <h3>대관시간을 선택하세요(다른날짜)</h3>
        <label for="">시작시간
            <input type="datetime-local" value="2023-10-22T09:00" id="start2"/>
        </label>
        <label for="">종료시간
            <input type="datetime-local" value="2023-10-22T18:00" id="end2"/>
        </label>

        <label>메일주소
            <input type="text"/>
        </label>
        <input type="submit" value="제출" />
        <input type="reset" value="다시입력" />
    </form>
</body>
</html>
