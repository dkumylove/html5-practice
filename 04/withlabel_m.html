<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식</title>
</head>
<body>
    <!-- 입력양식틀 -->
    <form action="">
        <!-- checkbox -->
        <h3>수강분야(다수선택가능)</h3>
        <ul>
            <li>
                <input type="checkbox" value="grm" checked="checked">문법
            </li>
            <li>
                <input type="checkbox" value="wr">작문
            </li>
            <li>
                <input type="checkbox" value="rd">독해
            </li>
        </ul>

        <!-- radio -->
        <h3>수강과목(1과목만선택가능)</h3>
        <ul>
            <li>
                <label>
                    <input type="radio" name="subject1" value="java" checked="checked">자바
                </label>
            </i>
            <li>
                <label>
                    <input type="radio" name="subject2" value="kotlin">코틀린
                </label>
            </i>
            <li>
                <label>
                    <input type="radio" name="subject" value="scalar">스칼라
                </label>
            </i>
            <li>
                <label>
                    <input type="radio" name="subject" value="groovy">그루비
                </label>
            </i>

        </ul>

    </form>
</body>
</html>
