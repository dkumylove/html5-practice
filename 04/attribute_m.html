<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form action="">
        <fieldset>
            <legend>수강과목</legend>
                <ul>
                    <li>
                        <label for="subj">영어회와(초급)</label>
                        <input type="text" id="subj" value="오전9:00~11:00" readonly />
                    </li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
                <ul>
                    <li>
                        <label for="uname">이름</label>
                        <input type="text" id="uname" autofocus />
                    </li>
                    <li>
                        <label for="uid">학번</label>
                        <input type="text" id="uid" placeholder="하이픈없이 입력" maxlength="8" required/>
                    </li>
                    <li>
                        <label for="uclass">학과</label>
                        <select id="uclass">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                        </select>
                    </li>
                </ul>
                <button type="submit" value="전송">신청하기</button>
                <input type="reset" value="다시쓰기" />
        </fieldset>
    </form>
</body>
</html>
