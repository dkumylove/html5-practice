<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다.</h1>
    <form action="">
        <ul>
            <li>
                <label for="">아이디: 
                    <input type="text" id="user_id" size="10" minlength="4" maxlength="15">
                </label><small style="color:red;">4~15자리 이내의 영문과 숫자</small>
            </li>
            <il>
                <label for="">이메일 :
                    <input type="email" id="user_email">
                </label>
            </il>
            <il>
                <label for="">비밀번호 : 
                    <input type="password" id="user_pwd">
                </label>
            </il>
            <il>
                <label for="">비밀번호 확인 : 
                    <input type="password" id="check_pwd">
                </label>
            </il>
            <il>
                <input type="submit" value="회원가입">
            </il>
        </ul>
    </form>
</body>
</html>
