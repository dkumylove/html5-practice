<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자변경</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>등록정보</legend>

        <ul>
            <li>
                <label for="member">참여인원<small>(최대10명)</small></label>
                <input type="number" id="member" value="1" min="0" max="10" step="1" />
            </li>
            <li>
                <label for="stuffs">지원물품<small>(1인당5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50" step="5" />
            </li>
            <li>
                <label for="satis">희망단계<small>(하, 중, 상)</small></label>
                <input type="range" id="satis" value="2" min="1" max="3" />
            </li>
    </fieldset>
</body>
</html>
