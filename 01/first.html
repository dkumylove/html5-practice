<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>첫 HTML 문서</title>
</head>
<body>
    <!-- html 주석 //-->
    <!-- ctrl + / :  줄을 주석처리함
        html 주석은 오픈되기 때문에 
        민감한 내용등 상세하게 달지 않는 것이 좋다
        => 민감한내용을 서버쪽에서 다는 주석을 이용//-->
    <!-- 
        <br> : 라인브레이크
            글의 내용을 강제로 다음줄로 옮김
        <p> : 문단태그
            텍스트 단락을 만듬
            앞 뒤에 줄바꿈이 있는 텍스트 덩어리
        <h1> : 제목태그
            제목은 보통 굵은글자와 약간 큰크기를 가지고
            다른 내용은 다음줄로 보냄
        <img> : 이미지를 화면에 나타냄
            이미지도 기본적으로 글자로 인식
            절대경로가 아닌 상대경로 복사해오기
        <hr /> : 수평선 그린다.
            그리고 커스는 다음줄로 이동
        https://github.com/dkumylove/html5-practice.git
    //-->
    시간이란...<br />
    내일 줄을 것처럼 오늘을 살고<br />
    영원히 살 것처럼 내일을 꿈꾸어라<br />
    <hr />
    <hr />

    <p>시간이란...</p>
    <p>내일 줄을 것처럼 오늘을 살고<br />
    영원히 살 것처럼 내일을 꿈꾸어라</p>
    <hr />
    <hr />

    <h1> &block; &blk34; 〈시간이란...〉</h1>
    <p>내일 줄을 것처럼 오늘을 살고<br />
    영원히 살 것처럼 내일을 꿈꾸어라</p>
    <img src="./first.jpg">
    <hr />
    <hr />

</body>
</html>
